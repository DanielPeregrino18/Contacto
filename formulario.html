<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <link href="estilo.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="Formulario">
    
    
    <form>
        <div class="campo"><h1>Formulario</h1></div>
        <div class="campo">
            <label>Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <div class="campo">
            <label>Email:</label>
            <input type="email" id="email">
        </div>
        <h3>Razon:</h3>
        <div class="radio">
            <input type="radio" id="rd_queja" name="radiobtn"><label for="queja">Queja</label><br>
            <input type="radio" id="rd_agendar_cita" name="radiobtn"><label for="agendar_cita">Agendar Cita</label><br>
            <input type="radio" id="rd_aclaracion" name="radiobtn"><label for="aclaracion">Aclaracion</label><br>   
        </div>
        <div class="campo">
            <h3>Detalles:</h3>
            <textarea id="subject" name="subject" placeholder="Escribe algo..." style="height:200px"></textarea>
        </div>
        <div class="campo">
            <h3>Â¿Como nos conociste?</h3>
            <select id="Como_nos_conociste" name="como nos conociste">
                <option value="aun_no">Aun no</option>
                <option value="internet">internet</option>
                <option value="Recomendacion">Recomendacion</option>
            </select>
        </div>
        <div class="campo">
            <input id="boton1" type="submit" value="Enviar">
        </div>
    </form>
</div>

</body>
</html>
